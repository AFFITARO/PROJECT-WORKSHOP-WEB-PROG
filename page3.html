<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9f9f9;
    color: #1f471c;
    line-height: 1.6;
  }

  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 50px;
    background: #fff;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }

  /* Logo styling */
  .logo {
    font-weight: 800;
    font-size: 24px;
    color: #21b24a;
    letter-spacing: 1.1px;
    cursor: pointer;
    user-select: none;
  }

  /* Navigation menu */
  .nav-links {
    display: flex;
    gap: 40px;
  }

  .nav-links a {
    font-weight: 600;
    font-size: 15px;
    color: #333;
    text-decoration: none;
    text-transform: uppercase;
    padding: 8px 0;
    position: relative;
    transition: color 0.3s ease;
  }

  /* Underline effect on hover */
  .nav-links a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 0%;
    height: 2px;
    background-color: #21b24a;
    transition: width 0.3s ease;
    border-radius: 2px;
  }

  .nav-links a:hover {
    color: #21b24a;
  }

  .nav-links a:hover::after {
    width: 100%;
  }

  /* Auth links container */
  .auth-links {
    display: flex;
    align-items: center;
    gap: 25px;
  }

  .auth-links a {
    font-weight: 600;
    font-size: 14px;
    color: #21b24a;
    text-decoration: none;
    padding: 6px 12px;
    border-radius: 6px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .auth-links a:hover {
    background-color: #21b24a;
    color: #fff;
  }

  .sign-up-btn {
    background-color: #21b24a;
    color: white;
    font-weight: 700;
    font-size: 14px;
    padding: 10px 22px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(33,178,74,0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  .sign-up-btn:hover {
    background-color: #1a8a36;
    box-shadow: 0 6px 15px rgba(26,138,54,0.6);
  }

  /* Main content */
  main {
    max-width: 960px;
    margin: 50px auto;
    padding: 0 20px;
  }

  .contact-header {
    background-color: #21b24a;
    border-radius: 8px;
    padding: 20px 30px;
    font-weight: 700;
    font-size: 24px;
    color: #1f471c;
    user-select: none;
    margin-bottom: 30px;
  }

  .contact-info {
    background-color: #a0f2a0;

  }

    margin: 15px 0;
  }

  .icon-contact {
    width: 20px;
    height: 20px;
    fill: #27451e;
    flex-shrink: 0;
  }


  /* Responsive */

    nav {

    .nav-links {

    }
    .auth-links {

    }

    }
